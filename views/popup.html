<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link type="text/css" href="/styles/popup.css" rel="stylesheet" />
		<title>Save State</title>
	</head>

	<body>
		<div class="header">
			<div class="header__logo-text">
				<img class="header__logo" src="/images/save-tabs-header__icon.png" />
				<div class="header__text">Save State</div>
			</div>
		</div>

		<div class="date-time">
			<div id="date" class="date-time-box">
				<div id="date__icon" class="date-time__icon-box">
					<img src="/images/ic_today_black_18dp.png" />
				</div>
				<div id="date__text" class="date-time__text"></div>
			</div>

			<div id="time" class="date-time-box">
				<div id="time__icon" class="date-time__icon-box">
					<img src="/images/ic_access_time_black_18dp.png" />
				</div>
				<div id="time__text" class="date-time__text"></div>
			</div>
		</div>

		<div id="open-tabs-scrollbar"></div>

		<form class="label-tag-form">
			<div class="input-field">
				<input type="text" name="label" id="label" placeholder="Add Label (Optional)" />
				<input type="text" name="tag" id="tag" placeholder="tag1, tag2, .. (Optional)" />
			</div>
			<button type="button" class="button save" id="save-button">
				<img src="/images/ic_save_white_24dp.png" />
				<div id="save-button__text">SAVE</div>
			</button>
		</form>

		<div class="footer">
			<button class="button settings">
				<img src="/images/ic_settings_black_24dp.png" />
			</button>
			<button class="button saved-states">
				<div id="saved-states-button__text">Saved States</div>
				<img src="/images/ic_open_in_new_white_24dp.png" />
			</button>
		</div>
	</body>
</html>

<script type="text/javascript" src="/javascript/background.js"></script>
